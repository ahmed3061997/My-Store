<div *ngIf="cart.length; else noCart" class="cart-container">
    <div class="cart-item-details">
        <div *ngFor="let cartProduct of cart" class="cart-item">
            <img class="" src='{{ cartProduct.image }}'>
            <div class="cart-panel">
                <div class="product-item-detail">{{ cartProduct.name }}</div>
                <div class="product-item-detail">$ {{ cartProduct.price }}</div>
                <div class="product-item-detail">
                    <select (change)="selectChange(cartProduct.id, $event)" style="width: 100px;" class="form-select"
                        aria-label="Default select example">
                        <option value="1" [selected]="cartProduct.count === '1'">1</option>
                        <option value="2" [selected]="cartProduct.count === '2'">2</option>
                        <option value="3" [selected]="cartProduct.count === '3'">3</option>
                        <option value="4" [selected]="cartProduct.count === '4'">4</option>
                        <option value="5" [selected]="cartProduct.count === '5'">5</option>
                        <option value="6" [selected]="cartProduct.count === '6'">6</option>
                        <option value="7" [selected]="cartProduct.count === '7'">7</option>
                    </select>
                </div>
                <div class="product-item-detail">
                    <button (click)="removeCart(cartProduct.id)"
                        class="product-item-detail btn btn-primary">Remove</button>
                </div>
            </div>
        </div>
        <div class="cart-item"><b>Total Price: ${{ totalPrice }}</b></div>
    </div>
    <div class="form-margin">
        <app-checkout-form (success)="success($event)"></app-checkout-form>
    </div>
</div>
<ng-template #noCart>
    <div class="empty-cart-message">
        Cart is Empty! Please, <a routerLink="/"> add product to cart</a>.
    </div>
</ng-template>
